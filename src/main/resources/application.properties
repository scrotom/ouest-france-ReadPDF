#paramètres généraux

#chemin vers le dossier contenant les affichettes -> pdf que l'application doit scanner
inputfile.link = C:/Users/tom.lefevrebonzon/Desktop/projetAffichettes-readpdf/pdf_input

#chemin vers l'emplacement ou seront sauvegardé les informations des affichettes scannés (mettre le même chemin pour chaque fichier ci-dessous)
partie1.saveplace = C:/PdfBox_Examples/partie1.txt
mergedFile.saveplace = C:/PdfBox_Examples/affichettes.html
styleCss.saveplace = C:/PdfBox_Examples/styles.css

#autres propriétés

spring.application.name=version1

#dossier d'enregistrement du fichier CSS de base
styleCss.source = docHtml/styles.css

#dossier contenant les .txt qui serviront à la création de la page web
partie1.source = docHtml/partie1.txt
partie3.source = docHtml/partie3.txt

#reggex pour les titres
reggex.titles = (.*?)(?=(?:PHOTO :|\\d{2} -))

#reggex pour la ville et le code postal
reggex.city = \\d{2} - .+

#reggex pour la date
reggex.date = ([a-zA-Z]+ \\d{1,2} \\w+ \\d{4})
 
